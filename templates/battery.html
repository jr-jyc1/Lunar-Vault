{% extends "base.html" %}

{% block title %}Battery - Lunar Vault{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1>Battery</h1>
        <p>Monitor your battery's performance and health.</p>
    </div>

    <div class="stats-grid">
        <div class="card stat-card">
            <div class="stat-label">Charge Level</div>
            <div class="stat-value" id="battery-level">50%</div>
        </div>
        <div class="card stat-card">
            <div class="stat-label">Capacity</div>
            <div class="stat-value" id="battery-capacity">10 kWh</div>
        </div>
        <div class="card stat-card">
            <div class="stat-label">Health</div>
            <div class="stat-value" id="battery-health">98%</div>
        </div>
        <div class="card stat-card">
            <div class="stat-label">Cycles</div>
            <div class="stat-value" id="battery-cycles">342</div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Battery Level Trend</h2>
            <div class="chart-filters">
                <button class="filter-btn active" data-period="day">24H</button>
                <button class="filter-btn" data-period="week">7D</button>
            </div>
        </div>
        <div class="card-content">
            <canvas id="battery-chart" height="300"></canvas>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/battery.js') }}"></script>
{% endblock %}
