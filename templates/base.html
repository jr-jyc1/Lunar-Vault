<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lunar Vault - Futuristic Energy Management System">
    <meta name="theme-color" content="#0a0a0a">
    <title>{% block title %}Lunar Vault{% endblock %}</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Simplex Noise for Wave Animation -->
    <script src="https://unpkg.com/simplex-noise@4.0.0/dist/esm/simplex-noise.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body data-ai-automation-enabled="{{ 'true' if current_user.is_authenticated and current_user.ai_automation_enabled else 'false' }}">
<!-- Top App Bar -->
<header class="topbar">
  <div class="brand">
    <span class="brand-dot"></span>
    <span>Lunar&nbsp;Vault</span>
  </div>
  <nav class="tabbar" aria-label="Primary">
    <a href="{{ url_for('dashboard') }}" class="tab {{ 'active' if request.endpoint == 'dashboard' else '' }}">Dashboard</a>
    <a href="{{ url_for('solar') }}" class="tab {{ 'active' if request.endpoint == 'solar' else '' }}">Solar</a>
    <a href="{{ url_for('home') }}" class="tab {{ 'active' if request.endpoint == 'home' else '' }}">Home</a>
    <a href="{{ url_for('grid') }}" class="tab {{ 'active' if request.endpoint == 'grid' else '' }}">Grid</a>
    <a href="{{ url_for('battery') }}" class="tab {{ 'active' if request.endpoint == 'battery' else '' }}">Battery</a>
    <a href="{{ url_for('savings') }}" class="tab {{ 'active' if request.endpoint == 'savings' else '' }}">Savings</a>
    <a href="{{ url_for('settings') }}" class="tab {{ 'active' if request.endpoint == 'settings' else '' }}">Settings</a>
  </nav>
  <div class="topbar-actions">
    <button class="icon-btn" aria-label="Notifications"><i class="fas fa-bell animate-pulse-3d"></i></button>
    <div class="avatar-circle">LV</div>
  </div>
</header>
<!-- Theme Toggle -->
<div id="theme-toggle" class="theme-toggle">
  <i class="fas fa-sun theme-toggle-icon"></i>
</div>
<!-- Main Content -->
<main class="main-content">
  {% block content %}{% endblock %}
</main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/three-background.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/energy-flow.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animated-wave.js') }}"></script>
    
    {% block scripts %}{% endblock %}
    
    <!-- Accessibility improvements -->
    <script>
        // Skip to main content functionality
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab' && !e.shiftKey && e.target === document.body) {
                const mainContent = document.querySelector('.main-content');
                if (mainContent) {
                    mainContent.focus();
                    e.preventDefault();
                }
            }
        });
        
        // Announce page changes for screen readers
        window.addEventListener('popstate', function() {
            const title = document.title;
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.style.position = 'absolute';
            announcement.style.left = '-10000px';
            announcement.textContent = `Navigated to ${title}`;
            document.body.appendChild(announcement);
            setTimeout(() => document.body.removeChild(announcement), 1000);
        });
    </script>
    <div id="toast-container"></div>
</body>
</html>
