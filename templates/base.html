<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lunar Vault - Futuristic Energy Management System">
    <meta name="theme-color" content="#16181C">
    <title>{% block title %}Lunar Vault{% endblock %}</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Simplex Noise for Wave Animation -->
    <script src="https://unpkg.com/simplex-noise@4.0.0/dist/esm/simplex-noise.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
<!-- Top App Bar -->
<header class="main-header">
    <div class="header-left">
        <div class="brand-logo">Lunar Vault</div>
    </div>
    <nav class="main-nav">
        <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if request.endpoint == 'dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('solar') }}" class="nav-link {{ 'active' if request.endpoint == 'solar' else '' }}">Solar</a>
        <a href="{{ url_for('home') }}" class="nav-link {{ 'active' if request.endpoint == 'home' else '' }}">Home</a>
        <a href="{{ url_for('grid') }}" class="nav-link {{ 'active' if request.endpoint == 'grid' else '' }}">Grid</a>
        <a href="{{ url_for('battery') }}" class="nav-link {{ 'active' if request.endpoint == 'battery' else '' }}">Battery</a>
        <a href="{{ url_for('savings') }}" class="nav-link {{ 'active' if request.endpoint == 'savings' else '' }}">Savings</a>
        <a href="{{ url_for('settings') }}" class="nav-link {{ 'active' if request.endpoint == 'settings' else '' }}">Settings</a>
    </nav>
    <div class="header-right">
        <button class="icon-btn"><i class="fas fa-bell"></i></button>
        <div class="user-profile">
            <img src="https://i.pravatar.cc/40?u=a042581f4e29026704d" alt="User Avatar">
        </div>
        <button class="mobile-nav-toggle" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>
<!-- Main Content -->
<main class="main-content">
  {% block content %}{% endblock %}
</main>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/three-background.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/energy-flow.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animated-wave.js') }}"></script>
    
    {% block scripts %}{% endblock %}
    
    <!-- Accessibility improvements -->
    <script>
        // Skip to main content functionality
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab' && !e.shiftKey && e.target === document.body) {
                const mainContent = document.querySelector('.main-content');
                if (mainContent) {
                    mainContent.focus();
                    e.preventDefault();
                }
            }
        });
        
        // Announce page changes for screen readers
        window.addEventListener('popstate', function() {
            const title = document.title;
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.style.position = 'absolute';
            announcement.style.left = '-10000px';
            announcement.textContent = `Navigated to ${title}`;
            document.body.appendChild(announcement);
            setTimeout(() => document.body.removeChild(announcement), 1000);
        });
    </script>
</body>
</html>
